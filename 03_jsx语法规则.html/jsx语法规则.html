<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx语法规则</title>
    <style>
        .title{
            background-color: orange;
            width: 200px;
        }
    </style>
</head>
<body>
    




<div id="test"></div>


<!-- react核心库 -->
<script  src="../js/react.development.js"></script>
<!-- react-dom 用于支持react操作DOM -->
<script src="../js/react-dom.development.js"></script>
<!-- 引入babel，用于将jsx转为js -->
<script src="../js/babel.min.js"></script>




<!-- 注意cdn方式引入React依赖包后 下方为Jsx语法: type='text/babel' -->
<script type="text/babel">

    const myId='daxiong182'
    const myData='你好呀,react'

    // Jsx创建虚拟Dom
    const VDOM=(

        <div>
        <h2 className='title' id={myId}>
            <span style={{color:"white"}}>{myData}</span>
        </h2>
        <h2 className='title' id={myId}>
            <span style={{color:"greenyellow",fontSize:'20px'}}>{myData}</span>
        </h2>
        <input type="text" placeholder='请输入内容' />

        <good>123</good>
    </div>
    )

    //渲染到页面
    ReactDOM.render(VDOM,document.querySelector('#test'))
    
    /*
        jsx语法规则：
            1.标签中引用的js变量、表达式用{}解析
            2.类名要使用 className='类名' ( class='类名' 会报错)
            3.内联样式 style={{key:'value'}} 
            4.同vue2一样,React jsx语法要求只能有一个根标签 (vue3可以有多个根标签)
            5.标签必须闭合
            6.标签首字母 (1.)若小写，则将该标签转换为html中的同名元素，若html中无该标签对应的同名元素则报错
                        (2.)若大写，就去渲染对应的组件
            
    */
    

</script>



















</body>
</html>
