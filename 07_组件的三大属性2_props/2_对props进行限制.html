<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props基本使用</title>
</head>
<body>
    


  <!-- 准备容器 -->
  <div id="test"></div>
  <div id="test2"></div>
  <div id="test3"></div>

  <!-- react核心库 -->
  <script  src="../js/react.development.js"></script>
  <!-- react-dom 用于支持react操作DOM -->
  <script src="../js/react-dom.development.js"></script>
  <!-- 引入babel，用于将jsx转为js -->
  <script src="../js/babel.min.js"></script>
  <!-- 引入prop-types,用于对组件标签属性进行限制 -->
  <script src="../js/prop-types.js"></script>
  


  <script type="text/babel">

      //创建类组件
      class Person extends React.Component{
            render(){
                const {name,age,sex}=this.props

                //props是只读的
                // × this.props.name='jack';

                return (
                    <ul>
                        <li>姓名:{name}</li>
                        <li>性别:{sex}</li>
                        <li>年龄:{age*1+1}</li>
                    </ul>
                )
            }
      }
      
      //对标签属性进行类型限制
      Person.propTypes={
        name:PropTypes.string.isRequired,
        sex:PropTypes.string,
        age:PropTypes.number,
        speak:PropTypes.func
      }

      //对标签属性进行必要性限制
      Person.defaultProps={
          sex:'不男不女',
          age:18
      }
      const p={name:'老刘',age:18,sex:'女'}
      //渲染组件到页面
      ReactDOM.render(<Person name="tom" sex='女' age={18} speak={speak}/>,document.getElementById('test'));
      ReactDOM.render(<Person name='Jerry'  age={19}/>,document.getElementById('test2'));

      ReactDOM.render(<Person {...p}/>,document.getElementById('test3'))
      
      function speak(){
          console.log('我说话了');
      }          



 </script>


















</body>
</html>
