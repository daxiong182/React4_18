<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ref</title>
</head>
<body>
    


    <!-- 准备容器 -->
<div id="test"></div>


<!-- react核心库 -->
<script  src="../js/react.development.js"></script>
<!-- react-dom 用于支持react操作DOM -->
<script src="../js/react-dom.development.js"></script>
<!-- 引入babel，用于将jsx转为js -->
<script src="../js/babel.min.js"></script>
<!-- 引入prop-types,用于对组件标签属性进行限制 -->
<script src="../js/prop-types.js"></script>



<script type="text/babel">

    //创建类组件
    class Demo extends React.Component{

        state={isHot:true}

        showData=()=>{   
            const {input1}=this;
            alert(input1.value)
        }

        changeWeather=()=>{
          const {isHot}=this.state
          this.setState({isHot:!isHot})
        }

        saveInput=(c)=>{
            this.input1=c;
            console.log('@',c);
        }

        render(){
            const {isHot}=this.state
            return(
                <div>
                <h2>今天天气很{isHot?'炎热':'凉爽'}</h2>
                {/*<input ref={c=>{this.input1=c;console.log('@',c);}} type="text" placeholder='点击提示数据'/>&nbsp;&nbsp;*/}
                <input ref={this.saveInput} type="text" placeholder='点击提示数据'/>&nbsp;&nbsp;
                <button ref='button100' onClick={this.showData}>点我提示数据</button>&nbsp;&nbsp; 
                <button onClick={this.changeWeather}>点我切换天气</button>
            </div>
            )
        }
    

    }

    //渲染组件到页面
    ReactDOM.render(<Demo />,document.getElementById('test'))





</script>




























</body>
</html>
