<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高阶函数和函数柯里化</title>
</head>
<body>
    




    <!-- 准备容器 -->
    <div id="test"></div>


    <!-- react核心库 -->
    <script  src="../js/react.development.js"></script>
    <!-- react-dom 用于支持react操作DOM -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../js/babel.min.js"></script>
    <!-- 引入prop-types,用于对组件标签属性进行限制 -->
    <script src="../js/prop-types.js"></script>
    
    
    
    <script type="text/babel">
    
        //创建组件
        class Login extends React.Component{
    
            state={
                username:'',//用户名
                password:''//密码
            }

            handleSubmit=(e)=>{
                e.preventDefault();
                
            }   

            //保存表单数据到组件中
            saveFormData=(dataType)=>{
                return (e)=>{
                    //注意：当对象的属性是一个变量时 用[]识别
                     this.setState({[dataType]:e.target.value})
                }
            }
    
            
            render(){
                return(
                    <form action='http://www.atguigu.com' onSubmit={this.handleSubmit}>
                        用户名: <input type="text" onChange={this.saveFormData('username')} name='username'/> &nbsp;&nbsp;
                        密  码：<input type="password" onChange={this.saveFormData('password')} name='password'/>&nbsp;&nbsp;
                        <button>登录</button>
                    </form>
                )
            }
    
        }
        
    
        ReactDOM.render(<Login/>,document.querySelector('#test'))
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    </script>
    
    




















</body>
</html>
