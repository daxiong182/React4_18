    <script>

        /*
            总结：
                1.类中定义的方法，都是放在了类的原型对象上供实例去使用
        */

        class Person{

            //js构造器 (java中的构造器要求方法名和类名相同)
            constructor(name,age){
                this.name=name;
                this.age=age;
            }
            //一般方法发
            speak(){
                console.log(`我叫${this.name}, 我的年龄是${this.age}`);
            }
            //类方法
            static say(){
                console.log('我是人，会说话');
            }
        }

        //创建一个Student类 继承Person类
        class Student extends Person{

            constructor(name,age,grade){
                super(name,age)
                this.grade=grade
            }

            speak(){
                console.log(`我叫${this.name}, 我的年龄是${this.age},我读${this.grade}年级`);
            }

    }

        const stu1=new Student('小明',15,7);

    </script>
