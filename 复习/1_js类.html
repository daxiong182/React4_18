<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>js类</title>

<body>
    





    <script>

        /*
            总结：
                1.类中定义的方法，都是放在了类的原型对象上供实例去使用
        */

        class Person{

            //js构造器 (java中的构造器要求方法名和类名相同)
            constructor(name,age){
                this.name=name;
                this.age=age;
            }
            //一般方法发
            speak(){
                console.log(`我叫${this.name}, 我的年龄是${this.age}`);
            }
            //类方法
            static say(){
                console.log('我是人，会说话');
            }
        }

        //创建一个Student类 继承Person类
        class Student extends Person{

            constructor(name,age,grade){
                super(name,age)
                this.grade=grade
            }

            speak(){
                console.log(`我叫${this.name}, 我的年龄是${this.age},我读${this.grade}年级`);
            }

    }



       class Car{
        constructor(name,price,wheel){
            this.name=name;
            this.price=price;
            // this.wheel=4;
        }
        //类中可以写赋值语句，如下代码的含义是给Car添加一个属性 名为a 值为 1
        wheel=4
    }



        //创建一个Person的实例对象
        const p1=new Person('tom',18);
        const p2=new Person('Jane',27);

        console.log(p1);
        p1.speak()

        const stu1=new Student('小明',15,7);
        console.log(stu1);
        stu1.speak()
        
       console.log('===========================');

       const c1=new Car('奔驰c63',199)
       console.log(c1);
       const c2=new Car('宝马',299)
       console.log(c2);




    </script>



</body>
