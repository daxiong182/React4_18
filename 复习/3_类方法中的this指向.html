<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类方法的this指向</title>
</head>
<body>
    






    <script>

        class Person{
            constructor(name,age){
                this.name=name;
                this.age=age;
            }
            study(){
                console.log(this);
            }
        }




        const p1=new Person('tom',18);
        p1.study();//person

        //类中定义的方法 在局部都开启了严格模式 故 this无法指向window 提示undefined
        const x=p1.study
        x();//undefined



    </script>


















</body>
</html>
