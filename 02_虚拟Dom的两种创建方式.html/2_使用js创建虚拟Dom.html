<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用js创建虚拟Dom</title>
</head>
<body>
    








<div id="test"></div>



<!-- react核心库 -->
<script  src="../js/react.development.js"></script>
<!-- react-dom 用于支持react操作DOM -->
<script src="../js/react-dom.development.js"></script>


<script >

//1.js创建虚拟Dom 
const VDOM=React.createElement('h1',{id:'title'},'Hello world React')//标签名 标签属性 标签内容

//2.渲染虚拟Dom到页面
ReactDOM.render(VDOM,document.getElementById('test'));//参数1.虚拟Dom 参数2.容器节点



    



</script>














</body>
</html>
