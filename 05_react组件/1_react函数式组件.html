<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react函数式组件</title>
</head>
<body>
    
    <!-- 准备容器 -->
    <div id="test"></div>


    <!-- react核心库 -->
    <script  src="../js/react.development.js"></script>
    <!-- react-dom 用于支持react操作DOM -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../js/babel.min.js"></script>
    
    


    <script type="text/babel">
        //1.创建函数式组件 组件的首字母要大写
        function Demo(){
            console.log(this); //undefined,因为babel编译后开启了严格模式 禁止自定义的this指向window
            return <h2>我是用函数定义的组件(适用于[简单组件]的定义)</h2>
        }
        
        //2.渲染组件到页面
        ReactDOM.render(<Demo/>,document.querySelector('#test'))
        /*
            执行了ReactDom.render(<ComponentName />...) 之后
            1.React解析组件标签，找到ComponentName对应的组件
            2.发现组件是使用函数定义的，随后调用该函数，将返回的虚拟dom转换为真实dom，呈现在页面中
            
        */

    </script>



















</body>
</html>
