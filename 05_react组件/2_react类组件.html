<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react类组件</title>
</head>
<body>
    
    <!-- 准备容器 -->
    <div id="test"></div>


    <!-- react核心库 -->
    <script  src="../js/react.development.js"></script>
    <!-- react-dom 用于支持react操作DOM -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../js/babel.min.js"></script>
    
    



    <script type="text/babel">

        //1.创建类式组件 (1.必须继承React.Component 2.必须调用render()函数 3.render()函数必须有返回)
        class MyComponent extends React.Component{
            render(){
             console.log('render中的this: ',this);   
             return <h2>我是react类定义的组件(适用于[复杂组件]的定义)</h2>
            }          
        }

        //2.渲染组件到页面
        ReactDOM.render(<MyComponent/>,document.querySelector('#test'))

        /*
            执行了ReactDOM.render(<MyComponent />...)之后发生了什么？
                1.React解析组件标签，找到了MyComponent组件
                2.发现组件是使用类定义的，随后new该类的实例，并通过该实例调用原型上的render方法
        */

        

    </script>

















</body>
</html>
